<ion-header class="bgapp bar-header">
    <ion-row>
        <ion-col col-1>
            <button ion-button icon-only class="transp" (click)="openLeftMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-9>
            <ion-searchbar [(ngModel)]="search" (ionInput)="find($event)" class="searchTransp"></ion-searchbar>
        </ion-col>
        <ion-col col-2>
            <button ion-button icon-only class="transp" (click)="openRightMenu()">
                <ion-icon name="funnel" md="ios-funnel"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <div class="pdtop text-center">
                <span class="cwhite">#</span><span class="verde">Eu</span><span class="rosa">Na</span><span
                        class="verde">Balada</span>
            </div>
        </ion-col>
    </ion-row>
</ion-header>


<ion-content #content>
    <ion-list *ngFor="let f of festa" >
        <ion-card (click)="detalhaFesta(f.id, f.nome, f.img_principal)">
            <img [src]="f.img_principal"/>
            <ion-card-content>
                <ion-card-title class="rosaesc">
                    {{f.nome}}
                </ion-card-title>
                <ion-row>
                    <ion-col>
                        <span class="verdeesc"><strong>Data: </strong></span>{{f.data}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <span class="verdeesc"><strong>Horário de Início: </strong></span>{{f.horario_inicio}} hrs
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-10>
                        <span class="verdeesc"><strong>Presenças confirmadas: </strong></span>
                    </ion-col>
                    <ion-col col-2>
                        <ion-badge item-right color="rosa">{{f.presencas}}</ion-badge>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="center"><span class="rosa">Saiba mais...</span></div>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
